<body>
 <!-- Task 1: Sadəcə Paragraph yazısının backgroundunu qırmızı rəng edin.  -->

 <div class="items">
    <span>Text</span>
    <div>
        <span>Text</span>
    </div>
    <span class="para">Paragraph</span>
    <span>Text</span>
    <div>
        <span>Text</span>
    </div>
    <span class="para">Paragraph</span>
</div>

<!-- Task 2: Sadəcə Paragraph yazısını çəhrayı rəng edin.  -->
<div class="items">
    <span>Text</span>
    <div>
        <span>Text</span>
    </div>
    <span class="bd">Paragraph</span>
    <span class="bd">Paragraph</span>
    <div>
        <span>Text</span>

<!-- Task 3: Sadəcə Paragraph yazısının backgroundunu sarı rəng edin.  -->

    <p>Text</p>
    <div>
        <span>
            <p>Text</p>
        </span>
    </div>
    <div class="prg">
        <p>Paragraph</p>
    </div>
    <p>Text</p>
    <span>
        <p>Text</p>
    </span>
    <span>Text</span>
</div>

<nav>
    <ul>
        <li><span class="dog">Dog</span></li>
        <li>Cat</li>
        <li>Snake</li>
        <li>Lion</li>
        <li>Crocodile</li>
    </ul>
